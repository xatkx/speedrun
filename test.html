<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar Archivo desde Portapapeles</title>
</head>
<body>
    <h2>Pega una imagen o archivo aquí</h2>
    <div id="drop-area" style="width: 300px; height: 200px; border: 2px dashed #000; text-align: center; line-height: 200px;">
        Pega aquí (Ctrl+V)
    </div>
    <img id="preview" style="max-width: 100%; display: none;">

    <script>
        /// como pegar una img con ctrl + v
        document.addEventListener("paste", async (event) => {
            
            const items = event.clipboardData.items;
            for (const item of items) {
                console.log(item)
                if (item.kind === "file") {
                    const file = item.getAsFile();
                    if (file) {

                        const url = URL.createObjectURL(file);
                        const img = document.getElementById("preview");
                        img.src = url;
                        img.style.display = "block";
                    }
                }
            }
        });
    </script>
</body>
</html>
